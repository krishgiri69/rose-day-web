<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0; padding:0; font-family:'Quicksand',sans-serif;
  min-height:100vh; overflow:hidden;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  background: linear-gradient(to right,#ffccdd,#ffe6f0);
  animation: bgAnim 12s ease-in-out infinite alternate;
}
@keyframes bgAnim{
  0% {background: linear-gradient(to right,#ffccdd,#ffe6f0);}
  50% {background: linear-gradient(to right,#ffd1e6,#ffe6f0);}
  100% {background: linear-gradient(to right,#ffccdd,#ffe6f0);}
}
h1{font-family:'Dancing Script',cursive; font-size:3rem; color:#e60050; text-align:center; margin-bottom:20px;}
.rose-container{
  border:5px solid #ff99c8; border-radius:20px; padding:10px;
  background:#fff0f5; box-shadow:0 0 20px rgba(255,102,178,0.3); margin-bottom:40px;
}
.rose-container img{width:300px;border-radius:15px;}
button{
  padding:16px 30px;font-size:18px;border:none;border-radius:25px;
  background:linear-gradient(45deg,#ff4d94,#ff80b3); color:white;
  cursor:pointer; box-shadow:0 0 20px #ff80b3; transition: transform 0.2s;
}
button:hover{transform:scale(1.1); box-shadow:0 0 30px #ff99c8;}
.flower{
  position:fixed; top:-50px; font-size:24px; pointer-events:none; user-select:none;
}
</style>
</head>
<body>

<h1>Hereâ€™s Your Rose ðŸŒ¹</h1>

<div class="rose-container">
<img src="rose.jpg" alt="Rose">
</div>

<button id="goTeddyBtn">CLICK ME SANA</button>

<script>
// Navigate to Teddy page
document.getElementById('goTeddyBtn').addEventListener('click', () => {
    window.location.href = 'teddy.html';
});

// Falling petals/hearts
function createFlowers(){
  for(let i=0;i<40;i++){spawnFlower();}
  setInterval(spawnFlower,500);
}

function spawnFlower(){
  const f = document.createElement('div');
  f.className = 'flower';
  f.textContent = Math.random() > 0.5 ? 'ðŸŒ¸' : 'â¤ï¸';
  f.style.left = Math.random()*100 + 'vw';
  f.style.fontSize = 15 + Math.random()*25 + 'px';
  f.style.opacity = 0.5 + Math.random()*0.5;

  const duration = 4 + Math.random()*6;
  const rotate = Math.random()*360;

  f.style.transition = `transform ${duration}s linear`;
  document.body.appendChild(f);

  requestAnimationFrame(()=>{
    f.style.transform = `translateY(110vh) rotate(${rotate}deg)`;
  });

  setTimeout(()=>f.remove(), duration*1000);
}

createFlowers();
</script>
