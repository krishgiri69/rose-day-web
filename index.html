<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Accept My Rose? üåπ</title>
<style>
body{
  margin:0; padding:0; font-family:'Quicksand',sans-serif;
  min-height:100vh; overflow:hidden;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  background: linear-gradient(135deg,#ffe6f0,#fff);
  animation: bgAnim 10s ease-in-out infinite alternate;
}

@keyframes bgAnim{
  0% {background: linear-gradient(135deg,#ffe6f0,#fff);}
  50% {background: linear-gradient(135deg,#ffd1e6,#ffe6f0);}
  100% {background: linear-gradient(135deg,#ffe6f0,#fff);}
}

h1{font-family:'Dancing Script',cursive; font-size:3rem; color:#e60050; text-align:center; margin-bottom:20px;}
p{font-size:20px;color:#990033;text-align:center;max-width:700px;margin-bottom:30px;}
button{
  padding:16px 28px;font-size:18px;border:none;border-radius:25px;cursor:pointer;
  background:linear-gradient(45deg,#ff4d94,#ff80b3);color:white;
  box-shadow:0 0 20px #ff80b3; transition: transform 0.2s, box-shadow 0.2s;
  margin:15px; position:relative;
}
button:hover{transform:scale(1.1); box-shadow:0 0 30px #ff99c8;}

/* Floating hearts */
.heart{
  position:fixed; font-size:20px; top:-50px; pointer-events:none; user-select:none;
  animation: floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform: translateY(0);}
  100%{transform: translateY(-110vh);}
}
</style>
</head>
<body>

<h1>Will You Accept My Rose? üåπ</h1>
<p>Choose wisely‚Ä¶</p>
<div>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No ‚ùå</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Move no button randomly
noBtn.addEventListener('mouseenter',()=>{
  const x=Math.random()*80;
  const y=Math.random()*80;
  noBtn.style.position='absolute';
  noBtn.style.left=x+'vw';
  noBtn.style.top=y+'vh';
});

// Yes button goes to rose page
yesBtn.addEventListener('click',()=>{
  window.location.href='rose.html';
});

// Floating hearts
function createHearts(){
  for(let i=0;i<30;i++){spawnHeart();}
  setInterval(spawnHeart,800);
}
function spawnHeart(){
  const h = document.createElement('div');
  h.className='heart';
  h.textContent='‚ù§Ô∏è';
  h.style.left = Math.random()*100+'vw';
  h.style.fontSize = 15+Math.random()*20+'px';
  h.style.opacity = 0.5 + Math.random()*0.5;
  h.style.animationDuration = 5+Math.random()*5+'s';
  document.body.appendChild(h);
}
createHearts();
</script>
</body>
</html>
